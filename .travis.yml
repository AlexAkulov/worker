language: python
python:
  - '2.7'
script:
  - make test
  - coveralls
  - make pip
before_deploy:
  - export RELEASE_PIP_TAR=$(ls dist/moira_worker-*.tar.gz)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "${RELEASE_PIP_TAR}"
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = 2.7
